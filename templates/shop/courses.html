{% extends 'base.html' %}

{% block title %} All courses {% endblock %}

{% block content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th class="table-dark">Title</th>
        <th class="table-dark">Category</th>
        <th class="table-dark">Price</th>
        <th class="table-dark">Student</th>
        <th class="table-dark"> </th>
    </tr>
    </thead>
    <tbody>
    {% for course in courses %}
    <tr>
        <td>
            <a href= {% url "shop:single_course"  course.id %}>{{ course.title }} </a>
        </td>
        <td>{{ course.category }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.students_qty }}</td>
        <td><button class="btn btn-warning">Buy now</button></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
